<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trippy Zoom Generator</title>

    <style>
      .drop-target {
        width: 300px;
        padding: 130px 0;
        border: 3px dotted #aaa;
        border-radius: 10px;
        text-align: center;
      }

      .drop-target.dragover {
        background: yellow;
      }
    </style>
  </head>

  <body>
    <div class="drop-target">Drop an image file here.</div>
    <div class="canvas-wrapper"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="trippyzoom.js"></script>
  </body>
</html>
